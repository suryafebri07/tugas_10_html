<!DOCTYPE html>
<html>
 <head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Tugas 10 HTML</title>
 </head>
 <body>
    <!-- Atribut Controls -->
   <audio src="sample.Mp3" controls></audio><br>
    <!-- Atribut Loop -->
    <audio src="sample.Mp3" controls loop></audio><br>
   <!-- Atribut Muted -->
   <audio src="sample.Mp3" controls muted></audio><br>
   <!-- Format FLAC -->
   <audio controls>
    <source src="sample.flac" type="audio/flac">
  </audio>
 </body>
 </body>
</html>
